apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crozz-coin

resources:
  - ../../base/namespace.yaml
  - ../../base/configmap.yaml
  - ../../base/secret.yaml
  - ../../base/backend-deployment.yaml
  - ../../base/frontend-deployment.yaml
  - ../../base/services.yaml
  - ../../base/hpa.yaml
  - ../../base/ingress.yaml
  - ../../security/rbac.yaml
  - ../../security/network-policy.yaml
  - ../../security/pod-security-policy.yaml
  - ../../monitoring/servicemonitor.yaml

namePrefix: prod-

commonLabels:
  environment: production
  managed-by: kustomize

replicas:
  - name: crozz-backend
    count: 3
  - name: crozz-frontend
    count: 3

images:
  - name: crozz-backend
    newTag: v1.0.0
  - name: crozz-frontend
    newTag: v1.0.0
