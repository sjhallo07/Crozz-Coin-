apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crozz-coin-dev

resources:
  - ../../base/namespace.yaml
  - ../../base/configmap.yaml
  - ../../base/secret.yaml
  - ../../base/backend-deployment.yaml
  - ../../base/frontend-deployment.yaml
  - ../../base/services.yaml

namePrefix: dev-

commonLabels:
  environment: development
  managed-by: kustomize

replicas:
  - name: crozz-backend
    count: 1
  - name: crozz-frontend
    count: 1

images:
  - name: crozz-backend
    newTag: dev-latest
  - name: crozz-frontend
    newTag: dev-latest

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
    target:
      kind: Deployment
      name: crozz-backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "25m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "32Mi"
    target:
      kind: Deployment
      name: crozz-frontend
