apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crozz-coin-staging

resources:
  - ../../base/namespace.yaml
  - ../../base/configmap.yaml
  - ../../base/secret.yaml
  - ../../base/backend-deployment.yaml
  - ../../base/frontend-deployment.yaml
  - ../../base/services.yaml
  - ../../base/hpa.yaml
  - ../../security/rbac.yaml
  - ../../security/network-policy.yaml

namePrefix: staging-

commonLabels:
  environment: staging
  managed-by: kustomize

replicas:
  - name: crozz-backend
    count: 2
  - name: crozz-frontend
    count: 2

images:
  - name: crozz-backend
    newTag: staging-latest
  - name: crozz-frontend
    newTag: staging-latest
