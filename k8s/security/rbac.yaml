apiVersion: v1
kind: ServiceAccount
metadata:
  name: crozz-backend-sa
  namespace: crozz-coin
  labels:
    app: crozz-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: crozz-backend-role
  namespace: crozz-coin
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crozz-backend-rolebinding
  namespace: crozz-coin
subjects:
- kind: ServiceAccount
  name: crozz-backend-sa
  namespace: crozz-coin
roleRef:
  kind: Role
  name: crozz-backend-role
  apiGroup: rbac.authorization.k8s.io
