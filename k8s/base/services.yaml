apiVersion: v1
kind: Service
metadata:
  name: crozz-backend-service
  namespace: crozz-coin
  labels:
    app: crozz-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: crozz-backend
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: crozz-frontend-service
  namespace: crozz-coin
  labels:
    app: crozz-frontend
spec:
  type: ClusterIP
  selector:
    app: crozz-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
# Headless service for backend stateful operations if needed
apiVersion: v1
kind: Service
metadata:
  name: crozz-backend-headless
  namespace: crozz-coin
  labels:
    app: crozz-backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: crozz-backend
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
