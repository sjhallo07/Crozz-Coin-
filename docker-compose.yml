version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start
    env_file: .env
    ports:
      - '4000:4000'
    environment:
      CROZZ_DATA_DIR: /var/lib/crozz-data
      CROZZ_DB_PATH: /var/lib/crozz-data/crozz.sqlite
    volumes:
      - crozz-data:/var/lib/crozz-data
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    env_file: .env
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  crozz-data:
